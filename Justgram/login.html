<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style/login.css" />

    <title>Justgram</title>
  </head>
  <body>
    <div class="container">
      <header>justgram</header>

      <form action="" class="login-area">
        <input
          class="login-area__input"
          type="text"
          placeholder="전화번호,사용자 이름 또는 이메일"
        />
        <input
          class="login-area__input login-area__input2"
          type="password"
          placeholder="비밀번호"
        />
        <button class="login-btn" disabled>로그인</button>
      </form>

      <div class="footer-area">
        <a href="#" class="footer">비밀번호를 잊으셨나요?</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="JS/login.js"></script>
  </body>
</html>
