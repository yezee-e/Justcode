<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style/main.css" />

    <title>justgram-main</title>
  </head>
  <body>
    <div class="container sizing">
      <nav class="nav-bar container">
        <div class="nav-bar__first">
          <img src="image/logo.png" alt="" width="20px" height="20px" />
          <p>|</p>
          <p class="nav-bar__first__font">justgram</p>
        </div>
        <div>
          <input type="text" placeholder="🔍검색" class="nav-bar__second" />
        </div>

        <div class="nav-bar__third">
          <img src="image/explore.png" alt="" width="20px" height="20px" />
          <img src="image/heart.png" alt="" width="20px" height="20px" />
          <img src="image/profile.png" alt="" width="20px" height="20px" />
        </div>
      </nav>

      <main class="feed container">
        <div class="feed-area">
          <div class="main-first">
            <div class="main-first__profile">
              <img src="image/me.png" alt="" width="10px" />
              <div>yezee-e</div>
            </div>
            <img src="image/more.png" alt="" />
          </div>

          <img src="image/4.jpeg" alt="" class="main-second" />

          <div class="main-third">
            <div>
              <img src="image/redheart.png" alt="" width="20px" height="20px" />
              <img src="image/chat.png" alt="" width="20px" height="20px" />
              <img src="image/upload.png" alt="" width="20px" height="20px" />
            </div>
            <img src="image/bookmark.png" alt="" width="20px" height="20px" />
          </div>

          <div class="main-four">
            <div>
              <img src="image/me.png" alt="" width="15px" />
              <span class="bold">rak님</span> <span>외</span>
              <span class="bold">10명</span> <span>이 좋아합니다</span>
            </div>

            <div class="main-four__state">
              <div class="main-four__state__chat">
                <span class="bold">yezee-e</span><span>헤외여행가고싶따</span
                ><span class="opcity">...더보기</span>
              </div>
              <div class="main-four__state__chat">
                <span class="bold">rak</span><span>나랑같이가자~😁</span>
              </div>
            </div>
          </div>

          <div class="main-five">
            <div class="opcity time">24분 전</div>
            <input
              type="text"
              placeholder="댓글 달기..."
              class="main-five__input"
            />
            <p class="main-five__button">게시</p>
          </div>
        </div>
      </main>
      <main class="feed container">
        <div class="feed-area">
          <div class="main-first">
            <div class="main-first__profile">
              <img src="image/me.png" alt="" width="10px" />
              <div>yezee-e</div>
            </div>
            <img src="image/more.png" alt="" />
          </div>

          <img src="image/키카.jpg" alt="" class="main-second" />

          <div class="main-third">
            <div>
              <img src="image/redheart.png" alt="" width="20px" height="20px" />
              <img src="image/chat.png" alt="" width="20px" height="20px" />
              <img src="image/upload.png" alt="" width="20px" height="20px" />
            </div>
            <img src="image/bookmark.png" alt="" width="20px" height="20px" />
          </div>

          <div class="main-four">
            <div>
              <img src="image/me.png" alt="" width="15px" />
              <span class="bold">jebbang님</span> <span>외</span>
              <span class="bold">53명</span> <span>이 좋아합니다</span>
            </div>

            <div class="main-four__state">
              <div class="main-four__state__chat">
                <span class="bold">yezee-e</span
                ><span>애랑 캠핑가고 싶다 같이 갈사람?</span
                ><span class="opcity">...더보기</span>
              </div>
              <div class="main-four__state__chat">
                <span class="bold">rak</span><span>나갈래 나도 대려가~</span>
              </div>
            </div>
          </div>

          <div class="main-five">
            <div class="opcity time">4주 전</div>
            <input
              type="text"
              placeholder="댓글 달기..."
              class="main-five__input"
            />
            <p class="main-five__button">게시</p>
          </div>
        </div>
      </main>
      <main class="feed container">
        <div class="feed-area">
          <div class="main-first">
            <div class="main-first__profile">
              <img src="image/me.png" alt="" width="10px" />
              <div>yezee-e</div>
            </div>
            <img src="image/more.png" alt="" />
          </div>

          <img src="image/부산.PNG" alt="" class="main-second" />

          <div class="main-third">
            <div>
              <img src="image/redheart.png" alt="" width="20px" height="20px" />
              <img src="image/chat.png" alt="" width="20px" height="20px" />
              <img src="image/upload.png" alt="" width="20px" height="20px" />
            </div>
            <img src="image/bookmark.png" alt="" width="20px" height="20px" />
          </div>

          <div class="main-four">
            <div>
              <img src="image/me.png" alt="" width="15px" />
              <span class="bold">bbk_lovely님</span> <span>외</span>
              <span class="bold">113명</span> <span>이 좋아합니다</span>
            </div>

            <div class="main-four__state">
              <div class="main-four__state__chat">
                <span class="bold">yezee-e</span
                ><span>해운대놀러가서 찍은사진</span>
              </div>
              <div class="main-four__state__chat">
                <span class="bold">bbk_lovely</span><span>우와 대박이네👀</span>
              </div>
            </div>
          </div>

          <div class="main-five">
            <div class="opcity time">24분 전</div>
            <input
              type="text"
              placeholder="댓글 달기..."
              class="main-five__input"
            />
            <p class="main-five__button">게시</p>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="JS/main.js"></script>
  </body>
</html>
