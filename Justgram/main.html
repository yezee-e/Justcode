<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style/main.css" />

    <title>justgram-main</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav-bar">
        <div class="nav-bar__first">
          <img src="image/logo.png" alt="" width="20px" height="20px" />
          <p>|</p>
          <p>justgram</p>
        </div>

        <input type="text" placeholder="🔍검색" class="nav-bar__second" />

        <div class="nav-bar__third">
          <img src="image/explore.png" alt="" width="20px" height="20px" />
          <img src="image/heart.png" alt="" width="20px" height="20px" />
          <img src="image/profile.png" alt="" width="20px" height="20px" />
        </div>
      </nav>
      <main class="feed">
        <div class="container feed-area">
          <div class="main-first">
            <div class="main-first__profile">
              <img src="image/me.png" alt="" width="10px" />
              <div>yezee-e</div>
            </div>
            <img src="image/more.png" alt="" />
          </div>

          <img src="image/4.jpeg" alt="" class="main-second" />

          <div class="main-third">
            <div>
              <img src="image/redheart.png" alt="" width="20px" height="20px" />
              <img src="image/chat.png" alt="" width="20px" height="20px" />
              <img src="image/upload.png" alt="" width="20px" height="20px" />
            </div>
            <img src="image/bookmark.png" alt="" width="20px" height="20px" />
          </div>
          <div class="main-four">
            <div>rak님 외 10명이 좋아합니다</div>
            <div>yezee-e 유럽여행가고 싶다...더 보기</div>
            <div>rak 나랑 같이갈래?</div>
            <div class="main-four__state">
              <div>42분전</div>
              <img
                src="image/miniheart.png"
                alt=""
                width="10px"
                height="10px"
              />
            </div>
          </div>
          <div class="main-five">
            <input
              type="text"
              placeholder="댓글 달기..."
              class="main-five__input"
            />
            <div>게시</div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="JS/login.js"></script> -->
  </body>
</html>
